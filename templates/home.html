<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potabiliy</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'waterApp/style.css' %}">
</head>
<body>
    
    <div class="water-animation"></div>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-10 mx-auto text-center">
                <h2>Welcome to Water Potability Prediction</h2>
                <p>This is the homepage for water potability prediction.</p>
            </div>
        </div>        

        <form action="{% url 'result' %}" method="post" class=" justify-content-center">

            {% csrf_token %}
            <div>
                <label for="tempr">Temperature:</label>
                <input type="float" step="any" required name="tempr" id="tempr"><br><br>

                <label for="do">D.O:</label>
                <input type="float" step="any" required name="do" id="do"><br><br>

                <label for="pH">pH:</label>
                <input type="float" step="any" disabled name="pH" id="pH"><br><br>

                <label for="cond">Conductivity:</label>
                <input type="float" step="any" required name="cond" id="cond"><br><br>

                <label for="bod">B.O.D:</label>
                <input type="float" step="any" required name="bod" id="bod"><br><br>

                <label for="nitr">Nitrate:</label>
                <input type="float" step="any" disabled name="nitr" id="nitr"><br><br>

                <label for="tclf">Total Caliform:</label>
                <input type="float" step="any" required name="tclf" id="tclf"><br><br>

                <input type="submit" value="Check Potability">
            </div>
        </form>
    </div>

</body>
</html>
