<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potabiliy</title>
    <link rel="stylesheet" href="{% static 'waterApp/style.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="water-animation"></div>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-10 mx-auto text-center">
                <h2>Welcome to Water Potability Prediction</h2>
                <p>This is the homepage for water potability prediction.</p>
            </div>
        </div>        

        <form action="{% url 'result' %}" method="post" class=" justify-content-center">

            {% csrf_token %}
            <div>
                <label for="sulfate">Sulfate:</label>
                <input type="float" step="any" required name="sulfate" id="sulfate"> mg/l<br><br>

                <label for="hardness">Hardness:</label>
                <input type="float" step="any" required name="hardness" id="hardness"> mg/l<br><br>

                <label for="solids">Dissolved Solids:</label>
                <input type="float" step="any" required name="solids" id="solids"> mg/l<br><br>

                <label for="pH">pH:</label>
                <input type="float" step="any" disabled name="pH" id="pH"><br><br>

                <label for="turb">Turbidity:</label>
                <input type="float" step="any" disabled name="turb" id="turb"> NTU<br><br>

                <input type="submit" value="Check Potability">
            </div>
        </form>
    </div>

</body>
</html>
