<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potabiliy</title>
</head>
<body>
    This is the homepage for the prediction<br><br><br><br><br><br>

    <form action="{% url 'result' %}">

        {% csrf_token %}

        Sulfate: <input type="float" required name="sulfate"> mg/l<br><br>
        Hardness: <input type="float" required name="hardness"> mg/l<br><br>
        Dissolved Solids: <input type="float" required name="solids"> mg/l<br><br>
        pH: <input type="float" disabled name="pH"><br><br>
        Turbidity: <input type="float" disabled name="turb"> NTU<br><br>

        <input type="submit" name="" value="Check potability">
    </form>
</body>
</html>
